<h1>Create Blog</h1>
<form method="post" id="Blog">
    <p><label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Title">
    </p>
    <p>
        <label style="vertical-align: top" for="content">Text:</label>
        <textarea cols="50" rows="20" type="text" id="content" name="content" placeholder="Content"></textarea>
    </p>
    <p><input type="submit" name="commit" value="Save"></p>
</form>
